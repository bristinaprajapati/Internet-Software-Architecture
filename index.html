<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surver Form</title>

</head>
<style>
h1{
    color: rgb(104, 202, 156);
    text-align: center;
}
.survey{
    display: flex;
    width: 50%;
    margin: auto;
    background: rgb(202, 199, 199);
}
.survey-form{
    display: flex;
    margin: 20px;
    justify-content: center;
    align-items: center;
    width: 100%;
    
}
button{
    background: rgb(159, 232, 199);
    width: 100%;
    border: transparent;
    padding: 5px;
    border-radius: 20px;
}


</style>
<body>
    <h1>Herald College Kathmandu Survey Form</h1>
    <div class="survey">
    <div class="survey-form">
        <form>
            <h3>Name</h3>
            <div class="inputbox">
                <input type= "text" name = "" required="required " placeholder="Enter your name">
                
            </div>
            <h3>Email</h3>
            <div class="inputbox">
                <input type= "text" name = "" required="required " placeholder="Enter your email">
            </div>
            <h3>Age</h3>
            <div class="inputbox">
                <input type= "text" name = "" required="required" placeholder="Enter your age">                
            </div>

            <h3>Which option best describes you?</h3>
            <div class="inputbox">
                <select>
                    <option>
                        Student
                    </option>
                
                </select>
                
            </div>
            <h3>Would you recommend Herald College Kathmandu to a friend?</h3>
            <input type="radio" id="option1" name="option1" value="Yes">
            <label for="option1">Yes</label><br>
        
            <input type="radio" id="option2" name="option2" value="No">
            <label for="option2">No</label><br>

            <input type="radio" id="option2" name="option2" value="Maybe">
            <label for="option2">Maybe</label><br>



            <h3>Language and Frameworks known (Check all that apply) </h3>
            <input type="checkbox" id="option2" name="option2" value="C">
            <label for="option2">C</label><br>

            <input type="checkbox" id="option2" name="option2" value="C++">
            <label for="option2">C++</label><br>

            <input type="checkbox" id="option2" name="option2" value="C#">
            <label for="option2">C#</label><br>

            <input type="checkbox" id="option2" name="option2" value="Java">
            <label for="option2">Java</label><br>

            <input type="checkbox" id="option2" name="option2" value="Python">
            <label for="option2">Python</label><br>

            <input type="checkbox" id="option2" name="option2" value="JavaScript">
            <label for="option2">JavaScript</label><br>

            <input type="checkbox" id="option2" name="option2" value="React">
            <label for="option2">React</label><br>

            <input type="checkbox" id="option2" name="option2" value="Angular">
            <label for="option2">Angular</label><br>

            <input type="checkbox" id="option2" name="option2" value="Django">
            <label for="option2">Django</label><br>

            <input type="checkbox" id="option2" name="option2" value="Spring">
            <label for="option2">Spring</label><br>

            <h3>Any comments or suggestions</h3>
            <textarea name="comments"></textarea><br>

            <button>
               SUBMIT
            </button>
        </form>


    </div>
</div>
</body>
</html>
